<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Game recommendation app</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>
    <div class="login">
	<h1>Game Recommendation System</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('prediction')}}"method="post"> 
    	<input type="text" name="ip_critic" placeholder="Critic Score" required="required" />
        <input type="text" name="ip_userrating" placeholder="User Score" required="required" />
		<input type="text" name="ip_globalsales" placeholder="Global Sales" required="required" />
		<input type="text" name="ip_year" placeholder="Year" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Get Recommendation</button>
    </form>

   <br>
   {% if obj == "Game Recommended" %}
       <h4> Game Recommended. Explore more similar options: </h4>
   {% else %}
       <h4> Game not recommended. Here are some options: </h4>    
   {% endif %}      
    <div>
      <table class="centered thick-border">
	<tr>
		<th>Sr No.</th>
		<th>Recommendation</th>
	</tr>
	{% for k, v in prediction_text.items() %}
		<tr>
			<td>{{ k + 1}}</td>
			<td>{{ v }}</td>
		</tr>		
	{% endfor %}
</table>

</div
 
	

    
 </div>
 

</body>
</html>
